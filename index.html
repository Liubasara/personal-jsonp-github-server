<body>
  <script>
    window.jsonCb = function jsonCb(data) {
      data.parseJson = JSON.parse(window.atob(data.data.content))
      console.log(data)
    }
    function createReq() {
      const jsonPScript = document.createElement('script')
      jsonPScript.src = 'https://api.github.com/repos/Liubasara/personal-jsonp-github-server/contents/data1.json?ref=json-data&callback=jsonCb'
      return jsonPScript
    }
    document.documentElement.appendChild(createReq())
  </script>
